<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册登录</title>
    <link rel="icon" href="rj.ico">
    <link type="text/css" rel="stylesheet" href="css/zhuce.css">
    <script type="text/javascript" src="js/zhuce.js"></script>
</head>
<body>
    <div class="register">
    <div class="register_left">
        <p>新用户注册</p>
    </div>
    <div class="register_center">
        <div class="register_form">
            <form action="process.aspx" id="form" method="post">
                <table>
                    <tr>
                        <td class="td_left"><label for="username">用户名</label></td>
                        <td class="td_right">
                            <input type="text" name="username" id="username" placeholder="请输入用户名">
                            <span id="s_username" class="error"></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="password">密码</label></td>
                        <td class="td_right">
                            <input type="password" name="password" id="password" placeholder="请输入密码">
                            <span id="s_password" class="error"></span>
                        </td>
                    </tr>
                    
                    <tr>
                        <td class="td_left"><label for="name">姓名</label></td>
                        <td class="td_right">
                            <input type="text" name="name" id="name" placeholder="请输入姓名">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="tel">手机号</label></td>
                        <td class="td_right">
                            <select name="" id="tel_n">
                                <option value="tel">中国大陆+86</option>
                                <option value="tel">其他</option>
                            </select>
                            <input type="text" id="tel_">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left"><label>性别</label></td>
                        <td class="td_right">
                            <input type="radio" name="gender" value="male" checked> 男
                            <input type="radio" name="gender" value="female"> 女
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="birthday">出生日期</label></td>
                        <td class="td_right">
                            <input type="date" name="birthday" id="birthday" placeholder="请输入出生日期">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="jianli">简历</label></td>
                        <td class="td_right">
                            <input type="file" name="jianli" id="jianli">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="checkcode" >验证码</label></td>
                        <td class="td_right">
                            <input type="text" name="checkcode" id="checkcode" placeholder="请输入验证码">
                            <img id="img_check" src="images/3.png">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">你的意见</td>
                        <td class="td_right">
                            <textarea name="suggest" id="suggest" cols="30" rows="3"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">爱好</td>
                        <td class="td_right">
                            <input type="checkbox" name="much" id="much" value="much">乒乓球
                            <input type="checkbox" name="less" id="less" value="less">篮球
                            <input type="checkbox" name="common" id="common" value="common">足球
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" id="td_sub_res">
                            <a href="index.html">
                                <button type="button" name="sub" id="sub">注册</button>
                            </a>
                            <a href="zhuce.html">
                                <button type="button" name="res" id="res">重置</button>
                            </a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="register_right">
        <p>已有账号?<a href="denglu.html">立即登录</a></p>
    </div>
</div>
</body>
</html>
